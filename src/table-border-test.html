<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            background-color: rgba(0, 0, 0, .1);
        }
        td, th {
            width: 200px;
            height: 50px;
            text-align: center;
            border: 1px solid grey;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>优势</th>
            <th style="border-width: 2px; border-color: green">云服务器</th>
            <th>传统服务器</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>弹性</td>
            <td style="border-width: 2px; border-color: green">弹性扩展，灵活配置</td>
            <td>运维困难</td>
        </tr>
        <tr>
            <td>可靠</td>
            <td style="border-width: 2px; border-color: green">稳定可靠，数据放心</td>
            <td>系统脆弱，数据丢失</td>
        </tr>
        <tr>
            <td>易用</td>
            <td style="border-width: 2px; border-color: green">即买即用，快速部署</td>
            <td>费心麻烦</td>
        </tr>
        <tr>
            <td>安全</td>
            <td style="border-width: 2px; border-color: green">立体防护，专业支持</td>
            <td>黑客入侵</td>
        </tr>
    </tbody>
</table>
</body>
</html>
